<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkedIn Job Logger</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #0073b1;
    }

    .settings-btn {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }

    .settings-btn:hover {
      background: #f0f0f0;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #333;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group .input-wrapper input {
      padding-right: 35px; /* Make room for copy button */
    }

    .copy-btn {
      position: absolute;
      right: 5px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 3px;
      color: #666;
      font-size: 14px;
      line-height: 1;
      opacity: 0.7;
      transition: opacity 0.2s, background-color 0.2s;
    }

    .copy-btn:hover {
      opacity: 1;
      background: rgba(0, 0, 0, 0.05);
    }

    .copy-btn:active {
      background: rgba(0, 0, 0, 0.1);
    }

    .copy-btn.copied {
      color: #2e7d32;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 60px;
    }

    .description-container {
      position: relative;
    }

    .description-preview {
      max-height: 100px;
      overflow: hidden;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      background: #f9f9f9;
      font-size: 12px;
      line-height: 1.3;
    }

    .description-preview.expanded {
      max-height: 300px;
      overflow-y: auto;
    }

    .expand-btn {
      position: absolute;
      bottom: 4px;
      right: 4px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 11px;
      cursor: pointer;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background: #0073b1;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #005885;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
      border: 1px solid #ddd;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e0e0e0;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
    }

    .status.loading {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e8;
      color: #2e7d32;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .status-actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }

    .btn-small {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 3px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
    }

    .btn-small:hover {
      background: #f0f0f0;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0073b1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .error-text {
      color: #c62828;
      font-size: 12px;
      margin-top: 4px;
    }

    /* Dark theme styles */
    body.dark-theme {
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    body.dark-theme .header {
      border-bottom-color: #444;
    }

    body.dark-theme .header h1 {
      color: #4da6d9;
    }

    body.dark-theme .settings-btn {
      color: #b0b0b0;
    }

    body.dark-theme .settings-btn:hover {
      background: #3a3a3a;
    }

    body.dark-theme .form-group label {
      color: #b0b0b0;
    }

    body.dark-theme .form-group input {
      background-color: #2a2a2a;
      border-color: #444;
      color: #e0e0e0;
    }

    body.dark-theme .form-group input:focus {
      border-color: #4da6d9;
      box-shadow: 0 0 0 2px rgba(77, 166, 217, 0.2);
    }

    body.dark-theme .copy-btn {
      background-color: #3a3a3a;
      border-color: #555;
    }

    body.dark-theme .copy-btn:hover {
      background-color: #4a4a4a;
    }

    body.dark-theme .description-container {
      background-color: #2a2a2a;
      border-color: #444;
    }

    body.dark-theme .description-preview {
      color: #e0e0e0;
      background-color: #2a2a2a;
    }

    body.dark-theme .expand-btn {
      background-color: #3a3a3a;
      color: #b0b0b0;
      border-color: #555;
    }

    body.dark-theme .expand-btn:hover {
      background-color: #4a4a4a;
    }

    body.dark-theme .btn-secondary {
      background-color: #3a3a3a;
      color: #e0e0e0;
      border-color: #555;
    }

    body.dark-theme .btn-secondary:hover:not(:disabled) {
      background-color: #4a4a4a;
    }

    body.dark-theme .btn-small {
      background-color: #3a3a3a;
      color: #e0e0e0;
      border-color: #555;
    }

    body.dark-theme .btn-small:hover {
      background-color: #4a4a4a;
    }

    body.dark-theme .status.error {
      background-color: #3d1a1a;
      color: #ff6b6b;
    }

    body.dark-theme .status.success {
      background-color: #1a3d1a;
      color: #69db7c;
    }

    body.dark-theme .status.loading {
      background-color: #1a2a3d;
      color: #74c0fc;
    }

    body.dark-theme .error-text {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Job Logger</h1>
    <button class="settings-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
  </div>

  <form id="jobForm">
    <div class="form-group">
      <label for="title">Job Title *</label>
      <div class="input-wrapper">
        <input type="text" id="title" name="title" required>
        <button type="button" class="copy-btn" data-target="title" title="Copy job title">üìã</button>
      </div>
      <div class="error-text hidden" id="titleError">Job title is required</div>
    </div>

    <div class="form-group">
      <label for="company">Company *</label>
      <div class="input-wrapper">
        <input type="text" id="company" name="company" required>
        <button type="button" class="copy-btn" data-target="company" title="Copy company name">üìã</button>
      </div>
      <div class="error-text hidden" id="companyError">Company name is required</div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <div class="input-wrapper">
        <input type="text" id="location" name="location">
        <button type="button" class="copy-btn" data-target="location" title="Copy location">üìã</button>
      </div>
    </div>

    <div class="form-group">
      <label for="pay">Pay</label>
      <div class="input-wrapper">
        <input type="text" id="pay" name="pay" placeholder="e.g., $80K - $100K/yr">
        <button type="button" class="copy-btn" data-target="pay" title="Copy pay information">üìã</button>
      </div>
    </div>

    <div class="form-group">
      <label>Job Description</label>
      <div class="description-container">
        <div class="description-preview" id="descriptionPreview"></div>
        <button type="button" class="expand-btn" id="expandBtn">Show More</button>
      </div>
    </div>

    <div class="button-group">
      <button type="button" class="btn btn-secondary" id="rescanBtn">Rescan</button>
      <button type="submit" class="btn btn-primary" id="applyBtn">Apply</button>
    </div>

    <div class="status hidden" id="status"></div>
  </form>

  <script src="popup.js"></script>
</body>
</html>
