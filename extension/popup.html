<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkedIn Job Logger</title>
  <link rel="stylesheet" href="common-theme.css">
  <style>
    /* Popup-specific styles */
    body {
      width: 400px;
      min-height: 300px;
      padding: 16px;
      line-height: 1.4;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 18px;
    }

    .btn {
      flex: 1;
      padding: 10px 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Job Logger</h1>
    <button class="settings-btn" id="settingsBtn" title="Settings">âš™ï¸</button>
  </div>

  <form id="jobForm">
    <div class="form-group">
      <label for="title">Job Title *</label>
      <div class="input-wrapper">
        <input type="text" id="title" name="title" required>
        <button type="button" class="copy-btn" data-target="title" title="Copy job title">ğŸ“‹</button>
      </div>
      <div class="error-text hidden" id="titleError">Job title is required</div>
    </div>

    <div class="form-group">
      <label for="company">Company *</label>
      <div class="input-wrapper">
        <input type="text" id="company" name="company" required>
        <button type="button" class="copy-btn" data-target="company" title="Copy company name">ğŸ“‹</button>
      </div>
      <div class="error-text hidden" id="companyError">Company name is required</div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <div class="input-wrapper">
        <input type="text" id="location" name="location">
        <button type="button" class="copy-btn" data-target="location" title="Copy location">ğŸ“‹</button>
      </div>
    </div>

    <div class="form-group">
      <label for="pay">Pay</label>
      <div class="input-wrapper">
        <input type="text" id="pay" name="pay" placeholder="e.g., $80K - $100K/yr">
        <button type="button" class="copy-btn" data-target="pay" title="Copy pay information">ğŸ“‹</button>
      </div>
    </div>

    <div class="form-group">
      <label>Job Description</label>
      <div class="description-container">
        <div class="description-preview" id="descriptionPreview"></div>
        <button type="button" class="expand-btn" id="expandBtn">Show More</button>
      </div>
    </div>

    <div class="button-group">
      <button type="button" class="btn btn-secondary" id="rescanBtn">Rescan</button>
      <button type="submit" class="btn btn-primary" id="applyBtn">Apply</button>
    </div>

    <div class="status hidden" id="status"></div>
  </form>

  <script src="popup.js"></script>
</body>
</html>
